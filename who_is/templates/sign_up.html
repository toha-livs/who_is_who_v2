<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {%load staticfiles%}
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}"/>
</head>
<body>
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Signup_Form" class="form-signin">
			{%csrf_token%}
		    <h3 class="form-signin-heading">First time! Please Sign Up</h3>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" name="Name" placeholder="Name" required="" autofocus="" />
			  <input type="text" class="form-control" name="Login" placeholder="Login" required="" autofocus="" />
			  <input type="password" id="pass" class="form-control" name="Password" placeholder="Password" required=""/>
			  <input type="password" id="repPass" class="form-control" name="Password Confirm" placeholder="Password Confirm" required=""/>
			  <button class="btn btn-lg btn-primary btn-block" id="sub_but"  name="Submit" type="Submit">SignUp</button>
			  <a id="sign_in" href="/">Are you have account?</a>
		</form>
	</div>
</div>
<script>
    $(document).ready(function() {
        $('#repPass').change(function() {
            var pass = $("#pass").val();
            var pass_rep = $("#repPass").val();

            if (pass != pass_rep) {
                $("#repPass").css('box-shadow', '0px 0px 9px 3px #ff0101');
                $("#pass").css('box-shadow', '0px 0px 9px 3px #ff0101');
                $("#sub_but").removeClass("btn btn-lg btn-primary btn-block");
                $("#sub_but").addClass("btn btn-lg btn-primary btn-block disabled");
                $('#errorBlock').html('Пароли не совпадают');
            }
            else {
                $("#repPass").css('box-shadow', '0px 0px 9px 3px green');
                $("#pass").css('box-shadow', '0px 0px 9px 3px green');
                $("#sub_but").removeClass("btn btn-lg btn-primary btn-block disabled");
                $("#sub_but").addClass("btn btn-lg btn-primary btn-block");
                $('#errorBlock').html('Пароли не совпадают');
            }
        });
    });
</script>
</body>
</html>
